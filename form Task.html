<!DOCTYPE html>
<html lang="en">


<head>

    <title>
    Registeration Form
    </title>

</head>


<body style="background-color: lightskyblue;">
    <form method="post">
        <fieldset style="background-color:powderblue; height: 80%; border-radius: 7px;">
            <legend style="background-color:darkcyan; padding:8px ; border-radius:7px; ">personnal Data</legend> <br>
                <fieldset style="background-color:lightskyblue ; border-radius:7px;">   
                    <legend style="background-color:darkcyan ; padding:30px;border-radius:7px;">Name</legend> <br>
                        <label style="padding: 9.5px;" for="Firstname">First name</label> 
                            <input style="border-radius: 7px;" id="Firstname" 
                            type="text"
                            name="firstname"
                            placeholder="Enter Firstname"/> <br> <br>
                        <label for="lastname">Second name</label> 
                            <input style="border-radius: 7px;" id="lastname" 
                            type="text"
                            name="lastname"
                            placeholder="Enter secondname"/><br><br>
                </fieldset> <br> <br>
                    <label for="phone">Your phone</label> 
                    <input style="margin-left:15px ; border-radius: 7px;" id="phone" 
                    type="tel"
                    name="phone"
                    placeholder="enter your phone number"/><br> <br>

                    <label for="email">Email</label> 
                    <input style="margin-left:50px ;border-radius: 7px;" id="email" 
                    type="email"
                    name="email"
                    placeholder="enter your email"/><br> <br>

                    <label for="password">Password</label> 
                    <input style="margin-left: 27px ;border-radius: 7px;" id="password" 
                    type="password"
                    name="password"
                    placeholder="enter your password"/><br> <br>

                    <label for="repassword">Re-password</label> 
                    <input style="margin-left:5px;border-radius: 7px; " id="re-password" 
                    type="password"
                    name="re-password"
                    placeholder="enter your Re-password"/><br> <br>

                    <input id="Male" 
                    type="radio"
                    name="Gender" value="Male">
                    <label for="checkbox">Male</label>
                    <br>
                    <input id="Female" 
                    type="radio"
                    name="female" value="Female">
                    <label for="checkbox">Female</label> 
                    <br>
                    <br>
                    <input id="Student" 
                    type="checkbox"
                    name="Student" value="Student">
                    <label for="checkbox">Student</label>
                    <br>
                    <input id="Graduated" 
                    type="checkbox"
                    name="Graduated" value="Graduated">
                    <label for="checkbox">Graduated</label> <br> <br>

                   <label for="university">University</label>
                   <select style="border-radius:7px ; margin-left:10px">
                        <option value="AUC">AUC</option>
                        <option value="Modern Academy">Modern Academy</option>
                   </select> <br> <br>

                   <button style="border-radius: 7px;background-color:lightskyblue;padding:8px;padding-left:10px;">Submit</button>
        </fieldset>



    </form>



</body>



</html>
